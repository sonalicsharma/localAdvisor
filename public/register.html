<!doctype html>

<html lang="en-US" ng-app="localAdvisorApp">
  <head>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='bower_components/lodash/lodash.js'></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src="js/controllers.js"></script>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
  </head>
  <body ng-controller="localAdvisorCtrl">
    <div class="container">
      <h1>Register</h1>
      <div class="form-container">
        <form>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" class="form-control" ng-model="user.firstName" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" class="form-control" ng-model="user.lastName" required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" required />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" ng-click="addUser()">Register</button>
            </div>
               
        </form>
    </div>
  </div>

</body>
 
</html>
