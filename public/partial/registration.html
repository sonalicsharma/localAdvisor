<div class="modal-header">
    <h3 class="modal-title">Registration</h3>
</div>
<div class="modal-body">
      <div class="form-container">
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control" ng-model="user.firstname" required />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" ng-model="user.lastname" required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" required />
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="register()">Sign Up</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
