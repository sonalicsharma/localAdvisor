<div class="modal-header">
    <h3 class="modal-title">Enter your user name and password</h3>
</div>
<div class="modal-body">
      <div class="form-container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="login.username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="login.password" required />
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="loginUser()">Login</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
